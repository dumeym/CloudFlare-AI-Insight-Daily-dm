name: Debug Test

on:
  workflow_dispatch:  # 允许手动触发

jobs:
  debug-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 显示环境变量（脱敏）
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          DEEPSEEK_API_URL: ${{ secrets.DEPSEEK_API_URL }}
          WECHAT_WEBHOOK_URL: ${{ secrets.WECHAT_WEBHOOK_URL }}
        run: |
          echo "=== 环境变量检查 ==="
          echo "DEEPSEEK_API_KEY 是否存在: $( [ -n "$DEEPSEEK_API_KEY" ] && echo '是' || echo '否' )"
          echo "DEEPSEEK_API_KEY 长度: $( [ -n "$DEEPSEEK_API_KEY" ] && echo ${#DEEPSEEK_API_KEY} || echo '0' )"
          echo "DEEPSEEK_API_URL: ${DEEPSEEK_API_URL:-'未设置'}"
          echo "WECHAT_WEBHOOK_URL 是否存在: $( [ -n "$WECHAT_WEBHOOK_URL" ] && echo '是' || echo '否' )"
          echo "WECHAT_WEBHOOK_URL 前缀: ${WECHAT_WEBHOOK_URL:0:60}..."

      - name: 运行调试测试
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          DEEPSEEK_API_URL: ${{ secrets.DEPSEEK_API_URL }}
          WECHAT_WEBHOOK_URL: ${{ secrets.WECHAT_WEBHOOK_URL }}
          NODE_ENV: production
        run: |
          node scripts/test-debug.js
