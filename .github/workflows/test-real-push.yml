name: Test Real Push

on:
  workflow_dispatch:  # 只允许手动触发

jobs:
  test-real-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 测试真实推送（发送到大群）
        env:
          # 真实推送模式（不设置 DRY_RUN，表示实际发送到企业微信）
          # ⚠️ 这条消息会发送到企业微信群

          # DeepSeek API 配置
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          DEEPSEEK_API_URL: ${{ secrets.DEEPSEEK_API_URL }}

          # 企业微信 Webhook 配置
          WECHAT_WEBHOOK_URL: ${{ secrets.WECHAT_WEBHOOK_URL }}

          # 其他必要配置
          NODE_ENV: production
        run: |
          echo "⚠️ 警告：这将发送真实消息到企业微信群！"
          echo "5秒后开始执行..."
          sleep 5
          node scripts/daily-notify-rss.js
          echo "✅ 推送完成"
