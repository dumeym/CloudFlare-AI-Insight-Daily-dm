name: AI Daily WeChat Notification (RSS)

on:
  schedule:
    # 每天早上 08:00 (北京时间 = UTC+8，所以是 00:00 UTC)
    - cron: '0 0 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  daily-notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 运行每日推送（RSS 版本）
        env:
          # 生产模式（不设置 DRY_RUN，表示实际推送）
          # DRY_RUN: 'true'  # 如果要测试，取消注释这一行

          # DeepSeek API 配置
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          DEEPSEEK_API_URL: ${{ secrets.DEEPSEEK_API_URL }}

          # 企业微信 Webhook 配置
          WECHAT_WEBHOOK_URL: ${{ secrets.WECHAT_WEBHOOK_URL }}

          # 其他必要配置
          NODE_ENV: production
        run: |
          echo "开始推送 AI 每日简讯..."
          node scripts/daily-notify-rss.js
          echo "推送完成"
