name: AI Daily WeChat Notification

on:
  schedule:
    # 每天早上 09:30 (北京时间 = UTC+8，所以是 01:30 UTC)
    - cron: '30 1 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  daily-notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          # 如果有 package.json，安装依赖
          if [ -f package.json ]; then npm install; fi

      - name: Run daily notification
        env:
          # DeepSeek API 配置
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          DEEPSEEK_API_URL: ${{ secrets.DEPSEEK_API_URL }}

          # 企业微信 Webhook 配置
          WECHAT_WEBHOOK_URL: ${{ secrets.WECHAT_WEBHOOK_URL }}

          # 其他必要配置
          NODE_ENV: production
        run: |
          node scripts/daily-notify.js
